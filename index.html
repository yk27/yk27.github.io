<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="link">
            <a href="imageSearch.html">Image Search</a>
            <a class="link2" href="advancedSearch.html">Advanced Search</a>
        </div>
        <div class="image">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form action="https://google.com/search">
            <input type="text" class="search" name="q">
            <div class="buttons">
                <input type="submit" class="enter" value="Google Search">
                <input type="submit" class="lucky" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
